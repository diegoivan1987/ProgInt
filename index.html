<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="colores.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora</h1>

        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Primer número"><br>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Segundo número"><br>

        <div class="buttons">
            <button onclick="sumar()">Sumar</button>
            <button onclick="restar()">Restar</button>
            <button onclick="multiplicar()">Multiplicar</button>
            <button onclick="dividir()">Dividir</button>
            <button onclick="raizCuadrada()">Raíz Cuadrada</button>
            <button onclick="potencia()">Potencia</button>
        </div>

        <h2>Resultado: <span id="resultado"></span></h2>
    </div>
    
    <script src="calculadora.js"></script>
</body>
</html>
