<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-200">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmotiTalk</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body class="h-full">
    <div class="relative bg-custom-blue sticky-top">
      <div class="max-w-7xl mx-auto px-4 sm:px-6">
        <div
          class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10 text-gray-50"
        >
          <div class="flex justify-start lg:w-0 lg:flex-1">
            <a href="#">
              <span class="sr-only">Workflow</span>
              <img
                class="h-8 w-auto sm:h-10"
                src="images/Logo.png"
                alt=""
              />
            </a>  
          </div>
          <h1 class="text-black Emoti">EmotiTalk</h1>
        </div>
      </div>
    </div>

    <div
      class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full space-y-8">
        <div>
          <div id="botface">
            <img class="mx-auto w-auto" src="images/Bot1.png" alt="Workflow" id="botImage" style="max-height: 200px;"/>
        </div>
          <h2
            class="mt-6 text-center text-3xl tracking-tight font-bold text-gray-900"
          >
            ¡Let me know you!
          </h2>
          <h6 class="mt-6 text-center tracking-tight font-italic text-gray-900">
            ¡Remember this project is in test stage!
          </h6>
          <h4
            id="status"
            class="mt-6 text-center tracking-tight font-bold text-gray-900"
          ></h4>
          <div id="chat">
            <div class="flex">
              <div class="w-0 flex flex-1 items-center">
                <span class="flex p-2 rounded-lg bg-custom-blue text-black">
                  <p class="text-black">
                    ¡Hi! Nice to meet you. I'm EmotiTalk, a
                    ChatBot that can interprate if you need professional help for avoiding suicidal actions.
                  </p>
                </span>
                <br />
              </div>
            </div>
          </div>
        </div>
        <form class="mt-8 space-y-6" action="#" method="POST" id="interact" onsubmit="userMsg(event);">
          <input type="hidden" name="remember" value="true" />
          <div class="rounded-md shadow-sm -space-y-px flex">
            <div class="flex-1">
              <label for="message" class="sr-only">Mensaje</label>
              <input
                id="message"
                name="message"
                type="text"
                required
                class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-gray-500 focus:border-gray-500 focus:z-10 sm:text-sm"
                placeholder="Message"
              />
            </div>

            <div>
              <button
                  id="sendbtn"
                  type="submit"
                  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-black bg-chat hover:bg-sky-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500"
              >
                <span class="inset-y-0 flex items-center pl-3">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                    />
                  </svg>
                </span>
                &nbsp;
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
